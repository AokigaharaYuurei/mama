                <div class="line"></div>

            </div>
    
            <div class="menu">
                <ul class="list">
                    <a href="TEST1.html"><li class="list_element">Главная</li></a>

                <div class="element_form_book">
                    <p class="name_book">Название:</p>

                <div class="element_form_book">

                </div>
                <div class="element_form_book">
                    <p class="name_book_2">Количество страниц:</p>
                    <input type="text" class="input_form_book">
                </div>
                <div class="element_form_book">
                    <p class="name_book">Тема:</p>
                    <input type="text" class="input_form_book">
                </div>
                <div class="element_form_book">
